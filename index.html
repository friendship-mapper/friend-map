<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([59.437, 24.753], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    fetch("zones.geojson")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.name) {
              var desc = feature.properties.description ? "<br>" + feature.properties.description : "";
              layer.bindPopup("<b>" + feature.properties.name + "</b>" + desc);
            }
          }
        }).addTo(map);
      })
      .catch(() => console.log("Файл zones.geojson не найден"));
  </script>
</body>
</html>
